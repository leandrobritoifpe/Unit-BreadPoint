<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bread Point - Login</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
   </head>
   <body>
      {% include 'navbar-select-option.html'%}
      <!--Tela de Login-->
      <div class="div-login">
         <div class="login-container">
            <h1 class="h1-login">Login</h1>
            <form class="login-form">
               <input type="email" placeholder="Email" required>
               <input type="password" placeholder="Password" required>
               <button type="submit">Log In</button>
            </form>
            <div class="divider"> or </div>
            <div class="social-login">
               <button class="apple">Sign in with Apple</button>
               <button class="gmail">Sign in with Gmail</button>
               <button class="facebook">Sign in with Facebook</button>
            </div>
         </div>
      </div>
      {% include 'footer-finish-page.html'%}
      <!-- Script de Importação -->
      <script src="{{url_for('static', filename='lib/jquery/jquery.slim.min.js')}}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="{{url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/login.js')}}"></script>
      <script src="{{url_for('static', filename='js/logout.js')}}"></script>
   </body>
</html>
