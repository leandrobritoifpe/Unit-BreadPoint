<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bread Point - Login</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{url_for('static', filename='lib/bootstrap/css/bootstrap.min.css')}}">
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
   </head>
   <body>
      {% include 'navbar-select-option.html'%}
      <!--Tela de Login-->
      <div class="div-register">
         <div class="register-container">
            <h1 class="h1-register">Register</h1>
            <form class="register-form">
               <input type="email" placeholder="Email" required>
               <input type="password" placeholder="Password" required>
               <input type="password" placeholder="Password" required>
               <div class="form-options">
                  <label>
                  <input type="checkbox">
                  Remember User
                  </label>
                  <a href="#">Forgot Password?</a>
               </div>
               <button type="submit">Register</button>
            </form>
            <div class="divider"> or </div>
            <div class="social-register">
               <button class="apple">Sign in with Apple</button>
               <button class="gmail">Sign in with Gmail</button>
               <button class="facebook">Sign in with Facebook</button>
            </div>
            <p class="login-link">
               Already Have an Account? <a href="#">Login</a>
            </p>
         </div>
      </div>
      <br>
      <br>
      <br>
      {% include 'footer-finish-page.html'%}
      <!-- Script de Importação -->
      <script src="{{url_for('static', filename='lib/jquery/jquery.slim.min.js')}}"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="{{url_for('static', filename='lib/bootstrap/js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/registerUser.js')}}"></script>
      <script src="{{url_for('static', filename='js/logout.js')}}"></script>
   </body>
</html>
